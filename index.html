
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Hub</title>
    <style>
        /* Dark Theme CSS */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Hero Section */
        #hero {
            position: relative;
            width: 100%;
            height: 60vh;
        }
        .aspect-16-9 {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #1f1f1f;
        }
        #promo-video, #jitsi-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #promo-video {
            object-fit: cover;
        }
        /* Overlays */
        .overlay {
            position: absolute;
            z-index: 10;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .overlay-top {
            top: 10px;
        }
        .overlay-bottom {
            bottom: 10px;
        }
        .joiner-chip {
            background-color: rgba(31, 31, 31, 0.8);
            border-radius: 20px;
            padding: 5px 10px;
            margin: 5px;
            display: flex;
            align-items: center;
        }
        .joiner-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
        }
        /* Mobile adjustments */
        @media (max-width: 768px) {
            .overlay-top .joiner-chip:nth-child(n+4),
            .overlay-bottom .joiner-chip:nth-child(n+4) {
                display: none;
            }
        }
        /* Join Button */
        #join-live-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        /* Open Space UI */
        #open-space-ui {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .participant-card {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            width: 150px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .participant-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .role-host { color: #ff9800; }
        .role-speaker { color: #4caf50; }
        .role-listener { color: #9e9e9e; }
        #reactions {
            position: fixed;
            bottom: 100px;
            right: 20px;
            z-index: 20;
        }
        .reaction-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin: 5px;
        }
        #hide-listeners-btn, #minimize-btn, #record-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
        #minimized-bar {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
            z-index: 30;
        }
        /* Events Carousel */
        #events-section {
            margin-top: 40px;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }
        .event-card {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            flex-shrink: 0;
        }
        /* Admin Panel */
        #admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 20;
            display: none;
        }
        #admin-panel {
            display: none;
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .admin-card {
            margin-bottom: 20px;
        }
        .toggle-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 50;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        /* Toasts */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 40;
            display: none;
        }
        /* Animations */
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-33.33%); }
        }
        .animating .carousel-inner {
            animation: slide 4s infinite;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .event-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

                <button class="reaction-btn" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</button>

    <button id="admin-btn">Admin Panel</button>
    <div id="admin-panel">
        <h2>Admin Panel</h2>
        <div class="admin-card">
            <button class="toggle-btn" data-target="settings-card">Toggle Settings</button>
            <div id="settings-card" style="display: none;">

        <div class="admin-card">

                <input id="event-title" placeholder="Title">
                <input id="event-date" type="date">

                <button id="create-event-btn">Create Event</button>

    </div>
    <!-- Modals -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2>Login / Register</h2>
            <input id="email" type="email" placeholder="Email">
            <input id="password" type="password" placeholder="Password">
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
        </div>
    </div>
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <h2>Set Profile</h2>
            <input id="username" placeholder="Username">
            <input id="bio" placeholder="Bio">
            <input id="avatar-upload" type="file" accept="image/*">
            <button id="save-profile-btn">Save</button>
        </div>
    </div>
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js"></script>
    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCie4lyWxHhnfaRZnKZI4crWHQQ18EjVVo",
            authDomain: "opendesci-community.firebaseapp.com",
            projectId: "opendesci-community",
            storageBucket: "opendesci-community.firebasestorage.app",
            messagingSenderId: "175060392409",
            appId: "1:175060392409:web:d86e37965cefc1961f21c8",
            measurementId: "G-NPY0HT1R1N"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        let currentUser = null;
        let isAdmin = false;
        let jitsiApi = null;
        let currentSessionId = null;
        let sessionMode = 'video';
        let isJoined = false;
        let isMinimized = false;
        let hideListeners = false;
        let promoVideo = document.getElementById('promo-video');

        // Toast function
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        // Auth state listener
        auth.onAuthStateChanged(async user => {
            currentUser = user;
            if (user) {
                document.getElementById('auth-modal').style.display = 'none';
                document.getElementById('admin-btn').style.display = 'block';
                // Check if admin
                const adminDoc = await db.collection('admins').doc(user.uid).get();
                isAdmin = adminDoc.exists;
                // Check profile
                const profileDoc = await db.collection('profiles').doc(user.uid).get();
                if (!profileDoc.exists || !profileDoc.data().username) {
                    document.getElementById('profile-modal').style.display = 'flex';
                }
                // Load promo
                loadPromo();
                // Listen for sessions
                listenForSessions();
            } else {
                document.getElementById('auth-modal').style.display = 'flex';
                document.getElementById('admin-btn').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'none';
            }
        });


              // Login
        document.getElementById('login-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password).catch(err => showToast(err.message));
        });

        // Register
        document.getElementById('register-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.createUserWithEmailAndPassword(email, password).catch(err => showToast(err.message));
        });

        // Save Profile
        document.getElementById('save-profile-btn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const bio = document.getElementById('bio').value;
            const file = document.getElementById('avatar-upload').files[0];

            // Check unique username
            const usernameQuery = await db.collection('profiles').where('username', '==', username).get();
            if (!usernameQuery.empty) {
                showToast('Username taken');
                return;
            }

            let avatarUrl = '';
            if (file) {
                const ref = storage.ref(`profiles/${currentUser.uid}/avatar.jpg`);
                await ref.put(file);
                avatarUrl = await ref.getDownloadURL();
            }

            await db.collection('profiles').doc(currentUser.uid).set({
                username,
                bio,
                avatarUrl,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('profile-modal').style.display = 'none';
        });

        // Load Promo
        async function loadPromo() {
            const promoDoc = await db.doc('settings/promo').get();
            if (promoDoc.exists) {
                promoVideo.src = promoDoc.data().url;
                promoVideo.play();
            }
        }

        // Listen for active sessions
        function listenForSessions() {
            db.collection('sessions').where('status', '==', 'active').onSnapshot(snapshot => {
                if (snapshot.empty) {
                    // No live, show promo
                    promoVideo.style.display = 'block';
                    document.getElementById('jitsi-container').innerHTML = '';
                    document.getElementById('join-live-btn').style.display = 'none';
                    document.getElementById('open-space-ui').style.display = 'none';
                    if (jitsiApi) jitsiApi.dispose();
                    currentSessionId = null;
                } else {
                    // Assume first active session
                    const session = snapshot.docs[0];
                    currentSessionId = session.id;
                    const data = session.data();
                    sessionMode = data.mode;
                    promoVideo.style.display = 'none';
                    document.getElementById('join-live-btn').style.display = 'block';
                    if (data.mode === 'audio') {
                        document.getElementById('open-space-ui').style.display = 'flex';
                    }
                    // Listen for participants and overlays
                    listenForParticipants();
                }
            });
        }

        // Join Live
        document.getElementById('join-live-btn').addEventListener('click', async () => {
            if (!currentSessionId) return;
            const sessionDoc = await db.collection('sessions').doc(currentSessionId).get();
            const data = sessionDoc.data();
            if (!data.public) {
                if (!data.invites || !data.invites.includes(currentUser.uid)) {
                    showToast('You are not invited to this private session');
                    return;
                }
            }

            // Join
            isJoined = true;
            const profile = await db.collection('profiles').doc(currentUser.uid).get();
            const username = profile.data().username;

            const domain = 'meet.jit.si';
            const options = {
                roomName: data.room,
                width: '100%',
                height: '100%',
                parentNode: document.getElementById('jitsi-container'),
                userInfo: {
                    displayName: username
                },
                configOverwrite: {
                    prejoinPageEnabled: false,
                    disableDeepLinking: true,
                    startWithAudioMuted: true, // Initial mute
                    startWithVideoMuted: sessionMode === 'audio',
                },
                interfaceConfigOverwrite: {
                    SHOW_JITSI_WATERMARK: false,
                    SHOW_WATERMARK_FOR_GUESTS: false,
                    MOBILE_APP_PROMO: false,
                    // Hide toolbar for custom UI in audio
                    TOOLBAR_BUTTONS: sessionMode === 'audio' ? [] : undefined,
                }
            };
            jitsiApi = new JitsiMeetExternalAPI(domain, options);

            // Set role-based config
            const participantDoc = await db.collection('sessions').doc(currentSessionId).collection('participants').doc(currentUser.uid).get();
            let role = 'listener';
            if (participantDoc.exists) {
                role = participantDoc.data().role;
            } else {
                // Add participant
                await db.collection('sessions').doc(currentSessionId).collection('participants').doc(currentUser.uid).set({
                    role: 'listener',
                    joined: true,
                    requestedMic: false
                });
            }
            if (role === 'speaker') {
                jitsiApi.executeCommand('toggleAudio');
                if (sessionMode === 'video') jitsiApi.executeCommand('toggleVideo');
            }

            // Events
            jitsiApi.on('readyToClose', () => {
                leaveSession();
            });
            window.addEventListener('beforeunload', leaveSession);

            // For audio mode, hide video
            if (sessionMode === 'audio') {
                document.getElementById('jitsi-container').style.display = 'none'; // Offscreen audio
            }

            // Mark joined
            await db.collection('sessions').doc(currentSessionId).collection('participants').doc(currentUser.uid).update({ joined: true });

            document.getElementById('join-live-btn').style.display = 'none';
        });

        async function leaveSession() {
            if (currentSessionId) {
                await db.collection('sessions').doc(currentSessionId).collection('participants').doc(currentUser.uid).update({ joined: false });
            }
            if (jitsiApi) jitsiApi.dispose();
            isJoined = false;
        }

        // Listen for participants
        function listenForParticipants() {
            if (!currentSessionId) return;
            db.collection('sessions').doc(currentSessionId).collection('participants').onSnapshot(async snapshot => {
                const speakers = [];
                const listeners = [];
                for (const doc of snapshot.docs) {
                    if (doc.data().joined) {
                        const profile = await db.collection('profiles').doc(doc.id).get();
                        const userData = { ...profile.data(), role: doc.data().role };
                        if (userData.role === 'speaker' || userData.role === 'host') {
                            speakers.push(userData);
                        } else {
                            listeners.push(userData);
                        }
                    }
                }
                // Update overlays
                updateOverlay('speakers-overlay', speakers.slice(0, 3));
                updateOverlay('listeners-overlay', listeners.slice(0, 3));

                // Update Open Space UI
                if (sessionMode === 'audio') {
                    updateOpenSpaceUI(speakers, listeners);
                }

                // If user is listener, show request mic
                const myRole = snapshot.docs.find(d => d.id === currentUser.uid)?.data().role;
                document.getElementById('request-mic-btn').style.display = myRole === 'listener' ? 'block' : 'none';
            });
        }

        function updateOverlay(id, users) {
            const container = document.getElementById(id);
            container.innerHTML = '';
            users.forEach(user => {
                const chip = document.createElement('div');
                chip.className = 'joiner-chip';
                const avatar = document.createElement('img');
                avatar.className = 'joiner-avatar';
                avatar.src = user.avatarUrl || 'default-avatar.jpg';
                const name = document.createElement('span');
                name.textContent = user.username;
                chip.appendChild(avatar);
                chip.appendChild(name);
                container.appendChild(chip);
            });
        }

        function updateOpenSpaceUI(speakers, listeners) {
            const list = document.getElementById('participants-list');
            list.innerHTML = '';
            [...speakers, ... (hideListeners ? [] : listeners)].forEach(user => {
                const card = document.createElement('div');
                card.className = 'participant-card';
                const avatar = document.createElement('img');
                avatar.className = 'participant-avatar';
                avatar.src = user.avatarUrl || 'default-avatar.jpg';
                const name = document.createElement('div');
                name.textContent = user.username;
                const role = document.createElement('div');
                role.className = `role-${user.role}`;
                role.textContent = user.role.charAt(0).toUpperCase() + user.role.slice(1);
                card.appendChild(avatar);
                card.appendChild(name);
                card.appendChild(role);
                list.appendChild(card);
            });
        }

        // Request Mic
        document.getElementById('request-mic-btn').addEventListener('click', async () => {
            if (currentSessionId) {
                await db.collection('sessions').doc(currentSessionId).collection('participants').doc(currentUser.uid).update({ requestedMic: true });
                showToast('Mic request sent');
            }
        });

        // Reactions
        document.querySelectorAll('.reaction-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                if (currentSessionId) {
                    const emoji = btn.dataset.emoji;
                    await db.collection('sessions').doc(currentSessionId).collection('reactions').add({
                        uid: currentUser.uid,
                        emoji,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            });
        });

        // Listen for reactions
        function listenForReactions() {
            if (!currentSessionId) return;
            db.collection('sessions').doc(currentSessionId).collection('reactions').onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        // Show floating emoji animation
                        const data = change.doc.data();
                        const floating = document.createElement('div');
                        floating.textContent = data.emoji;
                        floating.style.position = 'absolute';
                        floating.style.fontSize = '30px';
                        floating.style.animation = 'float 2s ease-out';
                        floating.style.left = Math.random() * 100 + '%';
                        floating.style.bottom = '0';
                        document.getElementById('hero').appendChild(floating);
                        setTimeout(() => floating.remove(), 2000);
                    }
                });
            });
        }
        // Add @keyframes for float
        const style = document.createElement('style');
        style.textContent = '@keyframes float { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-200px); opacity: 0; } }';
        document.head.appendChild(style);

        // Hide Listeners
        document.getElementById('hide-listeners-btn').addEventListener('click', () => {
            hideListeners = !hideListeners;
            listenForParticipants(); // Refresh UI
        });

        // Minimize
        document.getElementById('minimize-btn').addEventListener('click', () => {
            isMinimized = true;
            document.getElementById('open-space-ui').style.display = 'none';
            document.getElementById('minimized-bar').style.display = 'block';
        });

        document.getElementById('restore-btn').addEventListener('click', () => {
            isMinimized = false;
            document.getElementById('open-space-ui').style.display = 'flex';
            document.getElementById('minimized-bar').style.display = 'none';
        });
      // Events Carousel
        async function loadEvents() {
            const events = await db.collection('events').get();
            const carousel = document.getElementById('events-carousel');
            carousel.innerHTML = '';
            // Group into Live, Hosted, Upcoming
            const now = new Date();
            const live = events.docs.filter(d => new Date(d.data().date) <= now && d.data().status === 'live');
            const upcoming = events.docs.filter(d => new Date(d.data().date) > now);
            const hosted = events.docs.filter(d => new Date(d.data().date) < now && d.data().status !== 'live');
            // Create cards
            const liveCard = createEventCardGroup('Live Events', live);
            const hostedCard = createEventCardGroup('Hosted Calls', hosted);
            const upcomingCard = createEventCardGroup('Upcoming Events', upcoming);
            carousel.appendChild(liveCard);
            carousel.appendChild(hostedCard);
            carousel.appendChild(upcomingCard);
            // Animate
            setInterval(() => {
                const first = carousel.firstChild;
                carousel.appendChild(first);
            }, 4000);
            // Swipe
            let startX = 0;
            carousel.addEventListener('touchstart', e => startX = e.touches[0].clientX);
            carousel.addEventListener('touchend', e => {
                const endX = e.changedTouches[0].clientX;
                if (startX - endX > 50) {
                    // Swipe left
                    const first = carousel.firstChild;
                    carousel.appendChild(first);
                } else if (endX - startX > 50) {
                    // Swipe right
                    const last = carousel.lastChild;
                    carousel.insertBefore(last, carousel.firstChild);
                }
            });
        }

        function createEventCardGroup(title, events) {
            const card = document.createElement('div');
            card.className = 'event-card';
            const h3 = document.createElement('h3');
            h3.textContent = title;
            card.appendChild(h3);
            events.forEach(event => {
                const p = document.createElement('p');
                p.textContent = `${event.data().title} - ${event.data().date}`;
                card.appendChild(p);
            });
            return card;
        }
        loadEvents();

        // Admin Panel Toggle
        document.getElementById('admin-btn').addEventListener('click', () => {
            const panel = document.getElementById('admin-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            if (!isAdmin) {
                panel.innerHTML = '<h2>You are not an admin</h2>';
                return;
            }
            // Load admin data
            loadAdminParticipants();
            loadAdminEvents();
            loadInvites();
        });

        // Toggle cards
        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const target = document.getElementById(btn.dataset.target);
                target.style.display = target.style.display === 'none' ? 'block' : 'none';
            });
        });

        // Start Live
        document.getElementById('start-live-btn').addEventListener('click', async () => {
            const mode = document.getElementById('mode-select').value;
            const isPublic = document.getElementById('public-private-select').value === 'public';
            const room = `room-${Date.now()}`;
            await db.collection('sessions').add({
                room,
                mode,
                status: 'active',
                public: isPublic,
                invites: []
            });
            showToast('Live started');
        });

        // End Live
        document.getElementById('end-live-btn').addEventListener('click', async () => {
            if (currentSessionId) {
                await db.collection('sessions').doc(currentSessionId).update({ status: 'ended' });
                showToast('Live ended');
            }
        });

        // Restart
        document.getElementById('restart-live-btn').addEventListener('click', async () => {
            if (currentSessionId) {
                await db.collection('sessions').doc(currentSessionId).update({ status: 'ended' });
            }
            // Start new
            document.getElementById('start-live-btn').click();
        });

        // Save Promo
        document.getElementById('save-promo-btn').addEventListener('click', async () => {
            const url = document.getElementById('promo-url-input').value;
            await db.doc('settings/promo').set({ url });
            loadPromo();
            showToast('Promo updated');
        });

        // Pause Promo (admin only)
        document.getElementById('pause-promo-btn').addEventListener('click', () => {
            if (promoVideo.paused) {
                promoVideo.play();
            } else {
                promoVideo.pause();
            }
        });

        // Start Broadcast
        document.getElementById('start-broadcast-btn').addEventListener('click', () => {
            const rtmp = document.getElementById('rtmp-url-input').value;
            const key = document.getElementById('stream-key-input').value;
            if (jitsiApi) {
                // Assuming self-hosted for RTMP, may not work on meet.jit.si
                jitsiApi.executeCommand('startRecording', {
                    mode: 'stream',
                    rtmpStreamKey: `${rtmp}/${key}` // Format may vary
                });
                showToast('Broadcast started (requires backend config)');
            }
        });

        // Public/Private change
        document.getElementById('public-private-select').addEventListener('change', async (e) => {
            const isPublic = e.target.value === 'public';
            document.getElementById('invites-section').style.display = isPublic ? 'none' : 'block';
            if (currentSessionId) {
                await db.collection('sessions').doc(currentSessionId).update({ public: isPublic });
            }
        });

        // Add Invite
        document.getElementById('add-invite-btn').addEventListener('click', async () => {
            const uid = document.getElementById('invite-user-input').value;
            if (currentSessionId) {
                await db.collection('sessions').doc(currentSessionId).update({
                    invites: firebase.firestore.FieldValue.arrayUnion(uid)
                });
                loadInvites();
            }
        });

        async function loadInvites() {
            if (currentSessionId) {
                const session = await db.collection('sessions').doc(currentSessionId).get();
                const invites = session.data().invites || [];
                const list = document.getElementById('invites-list');
                list.innerHTML = '';
                invites.forEach(async uid => {
                    const profile = await db.collection('profiles').doc(uid).get();
                    const div = document.createElement('div');
                    div.textContent = profile.data().username;
                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = 'Remove';
                    removeBtn.addEventListener('click', async () => {
                        await db.collection('sessions').doc(currentSessionId).update({
                            invites: firebase.firestore.FieldValue.arrayRemove(uid)
                        });
                        loadInvites();
                    });
                    div.appendChild(removeBtn);
                    list.appendChild(div);
                });
            }
        }

        // Load Admin Participants
        function loadAdminParticipants() {
            if (!currentSessionId) return;
            db.collection('sessions').doc(currentSessionId).collection('participants').onSnapshot(snapshot => {
                const list = document.getElementById('participants-list-admin');
                list.innerHTML = '';
                const requests = document.getElementById('mic-requests');
                requests.innerHTML = '';
                snapshot.docs.forEach(doc => {
                    const data = doc.data();
                    const div = document.createElement('div');
                    div.textContent = `User: ${doc.id}, Role: ${data.role}`;
                    const promoteBtn = document.createElement('button');
                    promoteBtn.textContent = 'Promote to Speaker';
                    promoteBtn.addEventListener('click', () => {
                        doc.ref.update({ role: 'speaker', requestedMic: false });
                    });
                    const muteBtn = document.createElement('button');
                    muteBtn.textContent = 'Mute';
                    muteBtn.addEventListener('click', () => {
                        // Use Jitsi to mute if possible
                        // For now, set flag
                        doc.ref.update({ muted: true });
                        // Client listens and mutes
                    });
                    div.appendChild(promoteBtn);
                    div.appendChild(muteBtn);
                    list.appendChild(div);

                    if (data.requestedMic) {
                        const reqDiv = document.createElement('div');
                        reqDiv.textContent = `Mic request from ${doc.id}`;
                        const approve = document.createElement('button');
                        approve.textContent = 'Approve';
                        approve.addEventListener('click', () => {
                            doc.ref.update({ role: 'speaker', requestedMic: false });
                        });
                        const deny = document.createElement('button');
                        deny.textContent = 'Deny';
                        deny.addEventListener('click', () => {
                            doc.ref.update({ requestedMic: false });
                        });
                        reqDiv.appendChild(approve);
                        reqDiv.appendChild(deny);
                        requests.appendChild(reqDiv);
                    }
                });
            });
        }

        // Create Event
        document.getElementById('create-event-btn').addEventListener('click', async () => {
            const title = document.getElementById('event-title').value;
            const date = document.getElementById('event-date').value;
            const desc = document.getElementById('event-desc').value;
            await db.collection('events').add({
                title,
                date,
                description: desc,
                status: 'upcoming'
            });
            loadEvents();
            loadAdminEvents();
            showToast('Event created');
        });

        // Load Admin Events
        async function loadAdminEvents() {
            const events = await db.collection('events').get();
            const list = document.getElementById('events-list-admin');
            list.innerHTML = '';
            events.docs.forEach(doc => {
                const div = document.createElement('div');
                div.textContent = `${doc.data().title} - ${doc.data().date}`;
                const editBtn = document.createElement('button');
                editBtn.textContent = 'Edit';
                editBtn.addEventListener('click', () => {
                    // TODO: Implement edit form
                    showToast('Edit not implemented yet');
                });
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', async () => {
                    await doc.ref.delete();
                    loadEvents();
                    loadAdminEvents();
                });
                div.appendChild(editBtn);
                div.appendChild(deleteBtn);
                list.appendChild(div);
            });
        }

        // Record
        document.getElementById('record-btn').addEventListener('click', () => {
            if (jitsiApi) {
                jitsiApi.executeCommand('startRecording', { mode: 'file' });
                showToast('Recording started (requires backend)');
            }
        });
        if (isAdmin) document.getElementById('record-btn').style.display = 'block';

        // Call listenForReactions
        listenForReactions();
    </script>
</body>
</html>
